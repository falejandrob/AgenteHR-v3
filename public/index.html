<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVAS AI Assistant - Powered by Azure</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="/source/HAVAS_LOGO_2023.png" alt="HAVAS" class="logo-img">
            </div>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span id="statusText">Azure AI Connected</span>
            </div>
        </div>
    </header>

    <!-- Main Chat Interface -->
    <main class="main-container">
        <div class="chat-wrapper">
            <div class="messages-area" id="messagesArea">
                <div class="welcome-message">
                    <div class="welcome-icon"></div>
                    <h3>Welcome to HAVAS Assistant!</h3>
                    <p>I'm here to help you with any questions about our knowledge base. How can I assist you today?</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Uploaded Files Display -->
            <div id="uploadedFilesSection" class="uploaded-files-section" style="display: none;">
                <div class="uploaded-files-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                    </svg>
                    <span>Uploaded Files:</span>
                </div>
                <div id="uploadedFilesList" class="uploaded-files-list"></div>
            </div>

            <!-- Hidden file input -->
            <input type="file" id="fileInput" style="display: none;" accept=".pdf,.xlsx" multiple>

            <div id="inputSection" class="input-section centered">
                <div class="input-wrapper">
                    <!-- Files display area (ChatGPT style) -->
                    <div id="chatFilesContainer" class="chat-files-container" style="display: none;"></div>
                    
                    <div class="chatgpt-input-container">
                        <!-- Menu Button -->
                        <button id="menuButton" class="menu-btn" aria-label="Menu">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="dropdownMenu" class="dropdown-menu">
                            <div class="dropdown-item" id="newChatOption">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <span>New chat</span>
                            </div>
                            <div class="dropdown-item" id="uploadFileOption">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                    <line x1="16" y1="13" x2="8" y2="13"/>
                                    <line x1="16" y1="17" x2="8" y2="17"/>
                                    <polyline points="10,9 9,9 8,9"/>
                                </svg>
                                <span>Upload File</span>
                            </div>
                        </div>
                        
                        <!-- Input Field -->
                        <div class="input-field-container">
                            <textarea 
                                id="messageInput" 
                                placeholder="Message to HAVAS Assistant..."
                                aria-label="Message input"
                                rows="1"
                            ></textarea>
                            <button id="sendButton" class="send-btn" aria-label="Send message" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/chat.js"></script>
</body>
</html>
