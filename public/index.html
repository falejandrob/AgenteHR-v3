<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVAS AI Assistant - Powered by Azure</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <h1 class="logo">HAVAS</h1>
                <span class="tagline">AI Knowledge Assistant</span>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span id="statusText">Azure AI Connected</span>
            </div>
        </div>
    </header>

    <!-- Main Chat Interface -->
    <main class="main-container">
        <div class="chat-wrapper">
            <div class="messages-area" id="messagesArea">
                <div class="welcome-message">
                    <div class="welcome-icon">ðŸ‘‹</div>
                    <h3>Bienvenue dans lâ€™Assistant HAVAS!</h3>
                    <p>Je suis lÃ  pour vous aider avec toute question concernant notre base de connaissances. En quoi puis-je vous assister aujourdâ€™huiâ€¯?</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div id="inputSection" class="input-section centered">
                <div class="input-wrapper">
                    <div class="chatgpt-input-container">
                        <!-- Menu Button -->
                        <button id="menuButton" class="menu-btn" aria-label="Menu">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="dropdownMenu" class="dropdown-menu">
                            <div class="dropdown-item" id="newChatOption">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <span>Nuevo chat</span>
                            </div>
                        </div>
                        
                        <!-- Input Field -->
                        <div class="input-field-container">
                            <textarea 
                                id="messageInput" 
                                placeholder="Mensaje a HAVAS Assistant..."
                                aria-label="Message input"
                                rows="1"
                            ></textarea>
                            <button id="sendButton" class="send-btn" aria-label="Send message" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/chat.js"></script>
</body>
</html>
